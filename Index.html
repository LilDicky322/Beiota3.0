<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beiota</title>
  <link rel="stylesheet" href="styles.css"> <!-- Vinculamos el CSS -->
</head>
<body>
  <!-- Fondo de pantalla -->
  <div class="background"></div>

  <!-- Reproductor de audio -->
  <div class="audio-player">
    <label for="audio"></label>
    <audio id="audio" controls loop>
      <source src="/322/music/220.mp3" type="audio/mp3">
    </audio>
    <button id="backward">⏪ Retroceder 10s</button>
    <button id="forward">⏩ Adelantar 10s</button>
  </div>

  <!-- Espacio para imágenes -->
  <div id="image-container"></div>

  <script src="script.js"></script> <!-- Vinculamos el JavaScript -->
</body>
</html>
